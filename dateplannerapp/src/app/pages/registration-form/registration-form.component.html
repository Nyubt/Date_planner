<div class="local-container">
  <div class="card register-form">
    <div class="card-body">
      <h1 class="card-title text-center">REGISTER</h1>
      <div class="card-text">
        <form [formGroup]="contactForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" formControlName="email" class="form-control form-control-sm" id="email" required/>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control form-control-sm" id="password" required/>
            <small>Password must be at least 6 characters</small>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" formControlName="name" class="form-control form-control-sm" id="name" required/>
          </div>

          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="imageUrl" formControlName="imageUrl" class="form-control form-control-sm" id="imageUrl"/>
          </div>
          <button (click)=registerUser() type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
